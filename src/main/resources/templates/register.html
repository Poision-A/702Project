<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link th:href="@{/static/css/bootstrap.css}" rel="stylesheet"/>
		<link th:href="@{/static/js/laydate/theme/default/laydate.css}" rel="stylesheet"/>
		<link th:href="@{/static/css/commen.css}" rel="stylesheet"/>
		<link th:href="@{/static/js/layer/mobile/need/layer.css}" rel="stylesheet"/>
		<script th:src="@{/static/js/jquery-3.1.4.js}"></script>
		<script th:src="@{/static/js/layui/layui.all.js}"></script>
		<script th:src="@{/static/js/bootstrap.js}"></script>
		<script th:src="@{/static/js/laydate/laydate.js}"></script>
		<script th:src="@{/static/js/register.js}"></script>
	</head>
	<body>
		<div class="col-lg-6" >
			<h1>欢迎注册</h1>
			<input class="form-control" type="text" id="username" placeholder="请填写用户名"/>
			<input class="form-control" type="text" id="pwd1" placeholder="请填写密码"/>
			<input class="form-control" type="text" id="pwd2" placeholder="请确认密码"/>
			<input class="form-control" id="birthD" type="text" placeholder="请填写生日"/>
			<input class="form-control" type="text" id="address" placeholder="请填写地址"/>
			<button class="btn-primary btn-lg" id="btn">注册</button>
		</div>
		
		<script>
			$("#pwd2").on('change',function(){
				var pwd1 = $("#pwd1").val();
				var pwd2 = $("#pwd2").val();
				if(pwd1 != pwd2){
					layer.alert('两次密码不一致，请重新填写！');
					$("#pwd2").val('');
				}
			});
            $("#btn").click(function(){
                var username = $("#username").val();
                var pwd1 = $("#pwd1").val();
                var pwd2 = $("#pwd2").val();
                var birthDay = $("#birthD").val();
                var address = $("#address").val();
                console.log(username+"--"+birthDay+"--"+pwd1+"--"+pwd2+"--"+address);
                $.ajax({
                    type:'post',
                    url:'/UserRegister',
                    data:{"username":username,"pwd":pwd1,"birthDay":birthDay,"address":address},
                    success:function (data) {
                        alert(data);
                    }
                })
            });
		</script>
		
	</body>
</html>
